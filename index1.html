<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongodb CRUD App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <!--  form container -->
    <div style="margin: 10px; width: 80%;">

        <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress">
            </div>
        </div>

        <div style="text-align: center;" >
            <button style="margin: 0px 10px;" onclick="createUser()" type="button" class="btn btn-success">Submit</button>
            <button style="margin: 0px 10px;" type="button" class="btn btn-info" id="1" >Update</button>
        </div>
        

        <div id="alert" style="height: 70px;"></div>




    </div>

    <!-- data container -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr style="text-align: center;">
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">EDIT</th>
                            <th scope="col" >ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">


                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script>
        function createUser() {
            let name = document.getElementById("inputName").value
            let email = document.getElementById("inputEmail").value
            let address = document.getElementById("inputAddress").value

            axios.post('https://zaid-server-2.herokuapp.com/user', {
                name, email, address
            })
                .then(function (response) {
                    console.log(response);

                    document.getElementById("inputName").value = ""

                    getAllUser()

                    document.getElementById("alert").innerHTML =
                        `<div class="alert alert-success" role="alert">
                            User Created Success!
                        </div>`

                    setTimeout(() => {
                        document.getElementById("alert").innerHTML = ""
                    }, 3000);

                })

        }
 
        function getAllUser() {

            axios.get('https://zaid-server-2.herokuapp.com/users')
                .then(function (response) {
                    console.log(response);

                    let users = response.data;

                    document.getElementById("tableBody").innerHTML = ""

                    users.map((eachUser, index) => {
                        document.getElementById("tableBody").innerHTML +=
                            `<tr>
                                <th scope="row">${eachUser._id}</th>
                                <td>${eachUser.name}</td>
                                <td>${eachUser.email}</td>
                                <td>${eachUser.address}</td>
                                <td>
                                    <button style="margin: 0px 10px;" type="button" onclick="Edit('${eachUser._id}','${eachUser.name}','${eachUser.email}','${eachUser.address}')" class="btn btn-primary">Edit</button>
                                    <button style="margin: 0px 10px;" type="button" onclick="deleteUser('${eachUser._id}')" class="btn btn-danger">delete</button>
                                </td>
                            </tr>`
                    })
                })

        }

        function deleteUser(_id) {
            

            axios.delete(`https://zaid-server-2.herokuapp.com/user/${_id}`)
                .then(function (response) {
                    console.log(response);

                    getAllUser();

                    document.getElementById("alert").innerHTML =
                        `<div class="alert alert-danger" role="alert">
                            User Deleted Success!
                        </div>`

                    setTimeout(() => {
                        document.getElementById("alert").innerHTML = ""
                    }, 3000);

                })
        }
        function Edit(_id,name,email,address){
            
            
            console.log(name)
           
            document.getElementById("inputName").value=name
            document.getElementById("inputEmail").value=email
            document.getElementById("inputAddress").value=address
            
            let up=document.getElementById("1")
            up.onclick=function(){
        
             name = document.getElementById("inputName").value
             email = document.getElementById("inputEmail").value
             address = document.getElementById("inputAddress").value
             console.log(_id)

             axios({
                 method:'put',
                 url:`https://zaid-server-2.herokuapp.com/user/${_id}`,
                 data:{
                   name,email,address
                 }
                
             })
               .then((response)=>{
                     getAllUser();
                     if(!name&&!email&&address)
                     {()=>{
                       document.getElementById("alert").innerHTML =
                      `<div class="alert alert-danger" role="alert">
                                User Edit Unsuccess!
                            </div>`

                        setTimeout(() => {
                            document.getElementById("alert").innerHTML = ""
                        }, 3000);
                }}
                     document.getElementById("inputName").value=""
                     document.getElementById("inputEmail").value=""
                     document.getElementById("inputAddress").value=""


                     document.getElementById("alert").innerHTML =
                      `<div class="alert alert-primary" role="alert">
                                User Edit Success!
                            </div>`

                        setTimeout(() => {
                            document.getElementById("alert").innerHTML = ""
                        }, 3000);

               })
                
         }

            
     }

        

        getAllUser();

    </script>

</body>

</html>
