<body>
    
    <div class="form">
        
        <div class="subtitle">create user</div>

        <div class="input-container ic2">
          <input id="2" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="2" class="placeholder">Email</label>
        </div>


        <div class="input-container ic2">
          <input id="3" class="input" type="text" placeholder=" " />

        <a onclick="set_user()" href="#">

      <div class="form">


        <div class="subtitle">EDIT / DELETE USER</div>

        <div class="input-container ic1">
            <input id="4" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="id" class="placeholder">Id</label>
          </div>


        <div class="input-container ic1">
          <input id="5" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="5" class="placeholder">Name</label>
        </div>


        <div class="input-container ic2">
          <input id="6" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="6" class="placeholder">Email</label>
        </div>


        <div class="input-container ic2">
          <input id="7" class="input" type="text" placeholder=" " />

          <label for="7" class="placeholder">Address</label>/>

        <b onclick="update_user()" href="#">

       <div class="form1" id="b"></div>





      </div>







      
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<Script >
    

get_user()
function get_user(){
   

    axios.get("https://zaid-server-2.herokuapp.com/users")
    .then(function(response){
       console.log(response)
       document.getElementById("b").innerHTML=response.data.map(user=>user.name+"    "+user.email+"  "+user.address+"<br><br>")
    })  
    .catch(function (response){
        console.log(response)   
    
    })
}
   
function set_user(){
    var n=document.getElementById("1").value
    var e=document.getElementById("2").value    
    var ad=document.getElementById("3").value
    axios({
        method: 'post',
        url: 'https://zaid-server-2.herokuapp.com/user',
        data: {
          name: n,
          email: e,
          address:ad
        }
      });
}

function delete_user(){
  var id=document.getElementById("4").value
  var url='https://zaid-server-2.herokuapp.com/user/'+id
  console.log(url)
  axios.delete(url)
  .then(function(response){
    console.log(response)
  })
}

function update_user(){
  var id=document.getElementById("4").value
  var n=document.getElementById("5").value
  var e=document.getElementById("6").value
  var ad=document.getElementById("7").value
  axios({
    method: 'put',
    url:"https://zaid-server-2.herokuapp.com/user/"+id,
  data:{
      name : n,
      email: e,
      address: ad}
    })
}
</Script>
